<div class="container">
  <div class="row">
    <div class="col-lg-12">
       <div class="row">
         <button ng-click="mainController.createRecipe(recipe)" type="button" class="btn btn-primary"><i class="fa fa-pencil"></i> Write Recipe</button>
       </div>
       <br>
       <div class="col-md-4 pull-left" ng-repeat="recipe in mainController.recipes">
          <button ng-click="mainController.deleteRecipe(recipe)" type="button" class="btn btn-danger pull-right"><i class="fa fa-trash"></i></button>
          <button ng-click="mainController.updateRecipe(recipe)" type="button" class="btn btn-primary pull-right"><i class="fa fa-pencil"></i></button>
          <a href="/recipeDetail/{{recipe._id}}"><div class="jumbotron">
             <h2>{{recipe.name}}</h2>
             <img class="img-thumbnail" src="{{recipe.image}}">
             <p>{{recipe.description}}</p>
          </div></a>
       </div>
    </div>
  </div>
</div>
