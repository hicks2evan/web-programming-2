<div class="modal-content">
   <form id="updateReview" name="updateReview" role="form" class="form-horizontal">
      <div class="modal-header">
         <button type="button" ng-click="updateReviewModalController.cancel()" class="close"><span
            aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
         <h4 id="myModalLabel" class="modal-title">Updating review for {{updateReviewModalController.recipe.name}}</h4>
      </div>

      <div class="modal-body">
         <div role="alert" ng-show="updateReviewModalController.formError" class="alert alert-danger">{{ updateReviewModalController.formError }}</div>
         <div role="alert" ng-show="updateReviewModalController.formInfo" class="alert alert-info">{{ updateReviewModalController.formInfo }}</div>

         <div class="form-group">
            <div class="row">
               <label for="username" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Username</label>
               <h3 class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="username" name="username">{{updateReviewModalController.review.user.username}}</h3>
            </div>
            <div class="row">
               <label for="rating" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Rating</label>
               <input class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="rating" name="rating" required="required" ng-model="updateReviewModalController.review.rating" class="form-control"/>
            </div>
            <div class="row">
               <label for="description" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Review</label>
               <textarea class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="description" name="description" required="required" ng-model="updateReviewModalController.review.description" class="form-control"/>
            </div>
         </div>

      </div>
      <div class="modal-footer">
         <button ng-click="updateReviewModalController.cancel()" type="button" class="btn btn-default">
            Cancel</button>
         <button type="submit" class="btn btn-primary" ng-click="updateReviewModalController.submitForm()">Update Review</button>
      </div>
   </form>
</div>
