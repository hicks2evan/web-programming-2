<div class="modal-content">
   <form id="createUser" name="createUser" role="form" class="form-horizontal">
      <div class="modal-header">
         <button type="button" ng-click="createUserModalController.cancel()" class="close"><span
            aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
         <h4 id="myModalLabel" class="modal-title">Create New User</h4>
      </div>
      <div class="modal-body">
         <div role="alert" ng-show="createUserModalController.formError" class="alert alert-danger">{{ createUserModalController.formError }}</div>
         <div role="alert" ng-show="createUserModalController.formInfo" class="alert alert-info">{{ createUserModalController.formInfo }}</div>
         <div class="form-group">
            <div class="col-xs-10 col-sm-10">
               <label for="firstName" class="col-xs-2 col-sm-2 control-label">First Name</label>
               <input id="firstName" name="firstName" required="required" ng-model="createUserModalController.user.name.firstName" class="form-control"/>
               <label for="lastName" class="col-xs-2 col-sm-2 control-label">Last Name</label>
               <input id="lastName" name="lastName" required="required" ng-model="createUserModalController.user.name.lastName" class="form-control"/>
               <label for="age" class="col-xs-2 col-sm-2 control-label">Age</label>
               <input id="age" name="age" required="required" ng-model="createUserModalController.user.age" class="form-control"/>
               <label for="addressLine1" class="col-xs-2 col-sm-2 control-label">Address Line 1</label>
               <input id="addressLine1" name="addressLine1" required="required" ng-model="createUserModalController.user.address.addressLine1" class="form-control"/>
               <label for="city" class="col-xs-2 col-sm-2 control-label">City</label>
               <input id="city" name="city" required="required" ng-model="createUserModalController.user.address.city" class="form-control"/>
               <label for="state" class="col-xs-2 col-sm-2 control-label">State</label>
               <input id="state" name="state" required="required" ng-model="createUserModalController.user.address.state" class="form-control"/>
               <label for="zip" class="col-xs-2 col-sm-2 control-label">Zip</label>
               <input id="zip" name="zip" required="required" ng-model="createUserModalController.user.address.zip" class="form-control"/>
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button ng-click="createUserModalController.cancel()" type="button" class="btn btn-default">
            Cancel</button>
         <button type="submit" class="btn btn-primary" ng-click="createUserModalController.submitForm()">Create User</button>
      </div>
   </form>
</div>
