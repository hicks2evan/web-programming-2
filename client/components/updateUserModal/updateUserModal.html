<div class="modal-content">
   <form id="updateUser" name="updateUser" role="form" class="form-horizontal">
      <div class="modal-header">
         <button type="button" ng-click="updateUserModalController.cancel()" class="close"><span
            aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
         <h4 id="myModalLabel" class="modal-title">Updating user {{updateUserModalController.user._id}}</h4>
      </div>
      <div class="modal-body">
         <div role="alert" ng-show="updateUserModalController.formError" class="alert alert-danger">{{ updateUserModalController.formError }}</div>
         <div role="alert" ng-show="updateUserModalController.formInfo" class="alert alert-info">{{ updateUserModalController.formInfo }}</div>
         <div class="form-group">
            <label for="email" class="col-xs-2 col-sm-2 control-label">Email</label>
            <div class="col-xs-10 col-sm-10">
               <input id="email" name="email" required="required" ng-model="updateUserModalController.user.email" class="form-control"/>
            </div>
         </div>
      </div>
      <div class="modal-footer">
         <button ng-click="updateUserModalController.cancel()" type="button" class="btn btn-default">
            Cancel</button>
         <button type="submit" class="btn btn-primary" ng-click="updateUserModalController.submitForm()">Update User</button>
      </div>
   </form>
</div>
